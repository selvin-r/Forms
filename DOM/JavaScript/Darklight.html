<!DOCTYPE html>
<html>
<head>
  <title>Theme Switch Example</title>
  <style>
    body.light {
      background: white;
      color: black;
      transition: all 0.5s ease; 
    }

    body.dark {
      background: #121212;
      color: white;
      transition: all 0.5s ease;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body class="light"> 
  <h1>Hello Darling ðŸ’–</h1>
  <p>This is your webpage with theme toggle!</p>
  <button id="toggleTheme">Switch Theme</button>

  <script>
 
    const btn = document.getElementById("toggleTheme");

  
    btn.addEventListener("click", function() {
    
      if (document.body.className === "light") {
        document.body.className = "dark";  
        btn.textContent = "Switch to Light Mode";
      } else {
        document.body.className = "light";  
        btn.textContent = "Switch to Dark Mode";
      }
    });
  </script>
</body>
</html>
